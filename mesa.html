    <body class="text-center" style="height: 100%">
        <div class="container-fluid" style="height: 100%">
            <div class="row" style="height: 100%;">
                <div class="col-6 col-sm-8 col-md-8 col-lg-8 col-xl-10" style="height: 100%;">
                    <div class="row align-items-center" style="height: 70%; max-height: 70%">
                        <div class="row col-centered align-items-center" style="height: 100%; float: left; max-width: 20%">
			    <script src="./jquery-1.7.min.js"></script>
		            <img class="preload" src="./img/cards.png"/>
                            <script>
				    cards.init({table:'#card-table'});
				    deck = new cards.Deck(); 
			            //By default it's in the middle of the container, put it slightly to the side
				    deck.x -= 50;
                                    //cards.all contains all cards, put them all in the deck
				    deck.addCards(cards.all); 
			            //No animation here, just get the deck onto the table.
				    deck.render({immediate:true});

				    //Now lets create a couple of hands, one face down, one face up.
			            upperhand = new cards.Hand({faceUp:false, y:60});
				    lowerhand = new cards.Hand({faceUp:false, y:340});
				    lefthand = new cards.Hand({faceUp:false,x:0, y:200});
				    righthand = new cards.Hand({faceUp:false,x:200, y:200});
				    //cards.all contains all cards, put them all in the deck
				    deck.addCards(cards.all); 
				    //No animation here, just get the deck onto the table.
			            deck.render({immediate:true});

				    deck.deal(5, [upperhand, lowerhand], 50, function() {
		                    //This is a callback function, called when the dealing is done.
		                    discardPile.addCard(deck.topCard());
		                    discardPile.render();});
			    </script>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

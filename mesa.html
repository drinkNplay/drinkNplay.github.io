    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>DrinkNPlay</title>

        <!-- Bootstrap core CSS -->
        <link href="./bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="./bootstrap-4.0.0/assets/css/project.css" rel="stylesheet">
        <link href="./font/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="./example.css"/>
    </head>

    <body class="text-center" style="height: 100%">
        <div class="container-fluid" style="height: 100%">
            <div class="row" style="height: 100%;">
                <div class="col-6 col-sm-8 col-md-8 col-lg-8 col-xl-10" style="height: 100%;">
                    <div class="row align-items-center" style="height: 70%; max-height: 70%">
                        <div class="row col-centered align-items-center" style="height: 100%; float: left; max-width: 20%">
			    <script src="./jquery-1.7.min.js"></script>
		            <img class="preload" src="./img/cards.png"/>
			    <div id="card-table">
			      <button id="deal">DEAL</button>
			    </div>
                            <script>

					//Tell the library which element to use for the table
					cards.init({table:'#card-table'});

					//Create a new deck of cards
					deck = new cards.Deck(); 
					//By default it's in the middle of the container, put it slightly to the side
					deck.x -= 50;

					//cards.all contains all cards, put them all in the deck
					deck.addCards(cards.all); 
					//No animation here, just get the deck onto the table.
					deck.render({immediate:true});

					//Now lets create a couple of hands, one face down, one face up.
					upperhand = new cards.Hand({faceUp:false, y:60});
					lowerhand = new cards.Hand({faceUp:true, y:340});

					//Lets add a discard pile
					discardPile = new cards.Deck({faceUp:true});
					discardPile.x += 50;


					//Let's deal when the Deal button is pressed:
					$('#deal').click(function() {
						//Deck has a built in method to deal to hands.
						$('#deal').hide();
						deck.deal(5, [upperhand, lowerhand], 50, function() {
							//This is a callback function, called when the dealing
							//is done.
							discardPile.addCard(deck.topCard());
							discardPile.render();
						});
					});


					//When you click on the top card of a deck, a card is added
					//to your hand
					deck.click(function(card){
						if (card === deck.topCard()) {
							lowerhand.addCard(deck.topCard());
							lowerhand.render();
						}
					});

					//Finally, when you click a card in your hand, if it's
					//the same suit or rank as the top card of the discard pile
					//then it's added to it
					lowerhand.click(function(card){
						if (card.suit == discardPile.topCard().suit 
							|| card.rank == discardPile.topCard().rank) {
							discardPile.addCard(card);
							discardPile.render();
							lowerhand.render();
						}
					});
			    </script>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->

            $(function() {
               $(window).keypress(function(e) {
                   fim = fim + e.key;
                   if (fim === "fim") {
                       window.location.replace("./fim_mesa.html")
                   }
               });
            });
        </script>

    </body>
